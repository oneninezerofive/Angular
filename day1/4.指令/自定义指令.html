<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-app='my-app' ng-controller="testCtrl" ng-init="name='yao'">
        <!-- 旧版本的写法 -->
        <div ng-abc></div>
        <hr />
        <!-- 新版本 -->
        <ng-abc></ng-abc>
    </div>


    <script src="../js/angular.js"></script>
    <script>
        console.log(angular)
        angular.module('my-app', [])
            .controller('testCtrl', ($scope) => {
                let _ = $scope
                _.arr = [{
                    name: 'yao',
                    skill: ['ps', 'css']
                }, {
                    name: 'jing',
                    skill: ['js', 'html']
                }]
            }).directive('ngAbc', () => {
                return {
                    template: "<h1>自定义指令!</h1>"
                };
            })
    </script>
</body>

</html>
